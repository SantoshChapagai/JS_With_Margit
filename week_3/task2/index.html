<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Home</title>
</head>
<body>
    <header>
    <h1>HOT & SPICY</h1>
    <h2>Enjoy the delicious pizza.</h2>
    </header>
    <h2 class="pizza_lover">Taste you remind forever</h2>
    <form>
        <label for="name">Please enter your name</label>
        <input type="text" placeholder="please enter your name" id="name">
        <h2>size:</h2>
        <div>
            <input type="radio" name="size" value="two" id="size2">
            <label for="size2">for two 7,50€</label>
        </div>
        <div>
            <input type="radio" name="size" value="four" id="size4">
            <label for="size4">for two 10,50€</label>
        </div>
        <div>
            <input type="radio" name="size" value="six" id="size6">
            <label for="size6">for two 12,50€</label>
        </div>
        <div>
            <input type="radio" name="size" value="eight" id="size8">
            <label for="size8">for two 15,50€</label>
        </div>
        <h2>Toppings: Free upto 4(0.50€ for each extra)</h2>
        <div>
            <input type="checkbox" value="cheese" id="cheese">
            <label for="cheese">Cheese</label>
        </div>
        <div>
            <input type="checkbox" value="pepperoni" id="pepperoni">
            <label for="pepperoni">Papperoni</label>
        </div>
        <div>
            <input type="checkbox" value="mushroom" id="mushroom">
            <label for="mushroom">Mushroom</label>
        </div>
        <div>
            <input type="checkbox" value="olive" id="olive">
            <label for="olive">Olive</label>
        </div>
        <div>
            <input type="checkbox" value="onion" id="onion">
            <label for="onion">Onion</label>
        </div>
        <div>
            <input type="checkbox" value="mozerilla" id="mozerilla">
            <label for="mozerilla">Mozerilla</label>
        </div>
        <div>
            <input type="checkbox" value="chicken" id="chicken">
            <label for="chicken">Chicken</label>
        </div>
        <div>
            <input type="checkbox" value="tuna" id="tuna">
            <label for="tuna">Tuna</label>
        </div>
        <div>
            <input type="checkbox" value="susage" id="susage">
            <label for="susage">Susage</label>
        </div>
        <div>
            <input type="checkbox" value="pineapple" id="pineapple">
            <label for="pineapple">Pineapple</label>
        </div>
        <h2>Delivery:</h2>
        <select name="delivery" id="delivery">
            <option selected disabled value="empty">Select delivery method:</option>
            <option value="home">Delivery to home, 5€.</option>
            <option value="eat in">Eat in</option>
            <option value="pickup">Pickup</option>
        </select>
    </form>
    <div id="order">
        <p>Name: <span id="order_name"></span></p>
        <p>Size: <span id="order_size"></span></p>
        <p>Toppings: <span id="order_toppings"></span></p>
        <p>Delivery: <span id="order_delivery"></span></p>
        <p>Total: <span id="order_price"></span></p>

    </div>

      





    <script src="main.js"></script>
 
</body>
</html>
