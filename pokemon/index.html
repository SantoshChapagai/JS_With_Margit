<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon</title>
</head>

<body>
  <main>
    <h1>Pokedex</h1>
    <div class="buttons">
      <button class="generation">I</button>
      <button class="generation">II</button>
      <button class="generation">III</button>
      <button class="generation">IV</button>
      <button class="generation">V</button>
      <button class="generation">VI</button>
      <button class="generation">VII</button>
      <button class="generation">VIII</button>
      <button class="generation">IX</button>
    </div>
    <div class="search">
      <input type="search">
      <button type="submit">Search</button>
    </div>
    <div class="card"></div>

  </main>

  <script src="main.js"></script>
</body>

</html>
