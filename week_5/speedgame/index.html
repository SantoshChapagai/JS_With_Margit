<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
</head>
<body>
    <main>
        <div>
            <h1>Test your speed</h1>
        </div>
        <div>
            <p id="score">Your score: </p>
        </div>
        <div>
            <input type="radio" id="button1" name="choose">
            <label for="button1"></label>
            <input type="radio" id="button2" name="choose">
            <label for="button2"></label>
            <input type="radio" id="button3" name="choose">
            <label for="button3"></label>
            <input type="radio" id="button4" name="choose">
            <label for="button4"></label>
        </div>
        <div>
            <button id="start">Start</button>
            <button id="end">Stop</button>
        </div>
    </main>


   <script src="main.js"></script> 
</body>
</html>
